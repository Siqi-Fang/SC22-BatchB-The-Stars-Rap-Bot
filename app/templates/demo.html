<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Rap-Bot</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={{url_for('static',filename="css/styles.css")}} rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href={{url_for("home")}}>HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#" style="color: #0d6efd">DEMO</a></li>
                        <li class="nav-item"><a class="nav-link" href={{url_for("about_page")}}>Meet the team</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">Rap-Bot Demo</h1>
                    <h2 class="masthead-subheading mb-0">Where the magic happens</h2>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll">Start</a>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5"><img class="img-fluid rounded-circle" src={{url_for('static', filename="/img/Code.jpg")}} alt="..." /></div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4">DEMO HERE</h2>
                            <p>Bottom text</p>
                            <form action= {{url_for('generate_text')}} method="post">
                              <input type = "text" name = "lyrics">
                              <input type = "submit" name = "submit">
                          </form>
                          <p>
                            {{generated|safe}}
                          </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      <!--Audio player-->
      <!-- (A) CSS & JS -->
      <!-- https://fonts.google.com/icons -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
      <link rel="stylesheet" href="aud-player.css"/>
      <script defer src={{url_for('static', filename = "js/aud-player.js")}}></script>

      <div id="aWrap">
        <!-- (B) PLAY/PAUSE BUTTON -->
        <button id="aPlay" disabled><span id="aPlayIco" class="material-icons">
          play_arrow
        </span></button>

        <!-- (C) TIME -->
        <div id="aCron">
          <span id="aNow"></span> / <span id="aTime"></span>
        </div>

        <!-- (D) SEEK BAR -->
        <input id="aSeek" type="range" min="0" value="0" step="1" disabled/>

        <!-- (E) VOLUME SLIDE -->
        <span id="aVolIco" class="material-icons">volume_up</span>
        <input id="aVolume" type="range" min="0" max="1" value="1" step="0.1" disabled/>
      </div>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Website template provided by Start Bootstrap</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src={{url_for('static', filename="js/scripts.js")}}>
      </script>
    </body>
</html>
